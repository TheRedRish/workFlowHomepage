<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Indhold</h1>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
                <div class="list-group">
                    <a href="index.html" class="list-group-item list-group-item-action">Home</a>
                    <a href="CV.html" class="list-group-item list-group-item-action">CV</a>
                    <a href="portfolio.html" class="list-group-item list-group-item-action">Portfolio <span class="badge bg-secondary">New</span></a>
                  </div>
        </div>
      </div>

    <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container-fluid">
            
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                <img src="menu.png" alt="Menu Logo" style="width:20px;" class="rounded-pill">
            </button>
            <span class="navbar-text text-white">Rune Røddik Hansen CV & Portfolio</span>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Rune Røddik Hansen</h1>
        <img src="CV - Rune Røddik Hansen-1.png" class="rounded img-fluid" alt="Rune Billede">
    </div>

</body>
</html>
